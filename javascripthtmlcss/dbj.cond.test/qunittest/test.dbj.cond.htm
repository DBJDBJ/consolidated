<!DOCTYPE html >
<html>
<head>
<title>dbj();&trade;&nbsp;&amp;&nbsp;dbj.cond()&trade;are &copy; 2013-2018 by dbj.org</title>
<!--<link href="http://code.jquery.com/qunit/qunit-1.12.0.css" rel="stylesheet" type="text/css" />-->
<script type="text/javascript" >

    /*
    MUST! use this before window.onload()
    */
    var crazyLoader =  (function () {
        "use strict";

        var js_template = '<script type="text/javascript" src="%%" ><\/script>' ,
            css_template = '<link href="%%" rel="stylesheet" type="text\/css" \/>';
                
        /* first arg is a template to be used */
        var loader = function () {
            for (var args = arguments, L = arguments.length, args_idx = 0; args_idx < L ; args_idx++) {
                document.write(this.replace("%%", args[args_idx]));
            };
        };
        loader.tpl = null;

        var aprot = Array.prototype;

        return {
            css: function () {
                loader.apply(css_template, aprot.slice.call(arguments, 0))
            },

            js: function () {
                loader.apply(js_template, aprot.slice.call(arguments, 0))
            }
        };
    }());

    crazyLoader.css(
            "http://code.jquery.com/qunit/qunit-1.12.0.css"
    );

    crazyLoader.js(
        "http://code.jquery.com/qunit/qunit-1.12.0.js",
        "dbj.cond.js",
        "dbj.cond.comparators.js",
        "test.dbj.cond.js"
    );

</script>
</head>
<body>
 <div id="qunit"></div>
  <div id="qunit-fixture"></div>
</body>

</html>
