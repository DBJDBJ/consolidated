<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>XxmlHttpRequest cross browser</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" id="JQ.1.3" ></script>
	<style type="text/css" media='all' >
	    * { margin:5px; font:large/1.5 verdana; }
	    .block { width:100px; height:100px; border:3px solid black; text-align:center; }
	</style>
	</head>
	<body>
	<div id="go" class='block'>Click Me</div>
	<script type="text/javascript" >
	    $(function() {
	    $.getScript(
	        "http://dev.jquery.com/view/trunk/plugins/color/jquery.color.js",
	 function() {
	     $("#go").click(function() {
	         $("#go").animate({ backgroundColor: 'pink' }, 1000)
                           .animate({ backgroundColor: 'blue' }, 1000);
	     });
	 });
	        //
	    }); // eof ready
</script>
	</body>
</html>
